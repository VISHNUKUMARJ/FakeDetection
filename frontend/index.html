<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Detection System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Fake Detection System</h1>

    <!-- Dashboard Section -->
<div class="dashboard">
  <h2>Detection Dashboard</h2>
  <div class="dashboard-grid">
    <div class="dashboard-card">
      <h3>Total Checks</h3>
      <div class="stat" id="totalChecks">0</div>
    </div>
    <div class="dashboard-card">
      <h3>Last Checked Type</h3>
      <div class="stat" id="lastCheckedType">â€”</div>
    </div>
    <div class="dashboard-card wide">
      <h3>Activity Log</h3>
      <div class="activity-log" id="activityLog">
        <p>No activity yet.</p>
      </div>
      <button class="delete-btn" onclick="clearActivityLog()">Clear Log</button>
    </div>
  </div>
</div>

    <!-- Image Section -->
    <div class="section">
      <h2>Check Image</h2>
      <input type="file" id="imageInput" accept="image/*">
      <div class="button-group">
        <button class="primary" onclick="checkImage()">Check Image</button>
        <button class="secondary" onclick="clearFields()">Clear</button>
      </div>
      <div class="result-box" id="imageResult"></div>
      <div id="loadingSpinner" style="display:none;">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- Video Section -->
    <div class="section">
      <h2>Check Video</h2>
      <input type="file" id="videoInput" accept="video/*">
      <div class="button-group">
        <button class="primary" onclick="checkVideo()">Check Video</button>
        <button class="secondary" onclick="clearFields()">Clear</button>
      </div>
      <div class="result-box" id="videoResult"></div>
      <div id="loadingSpinner" style="display:none;">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- Audio Section -->
    <div class="section">
      <h2>Check Audio</h2>
      <input type="file" id="audioInput" accept="audio/*">
      <div class="button-group">
        <button class="primary" onclick="checkAudio()">Check Audio</button>
        <button class="secondary" onclick="clearFields()">Clear</button>
      </div>
      <div class="result-box" id="audioResult"></div>
      <div id="loadingSpinner" style="display:none;">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- Text Section -->
    <div class="section">
      <h2>Check Text</h2>
      <textarea id="textInput" placeholder="Enter text here"></textarea>
      <div class="button-group">
        <button class="primary" onclick="checkText()">Check Text</button>
        <button class="secondary" onclick="clearFields()">Clear</button>
      </div>
      <div class="result-box" id="textResult"></div>
      <div id="loadingSpinner" style="display:none;">
        <div class="spinner"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
